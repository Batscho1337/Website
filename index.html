<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Autos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            font-weight: 800;
            animation: burn 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes burn {
            0% {
                text-shadow: 0 0 10px #ff4d4d,
                           0 0 20px #ff9933,
                           0 0 30px #ffff66;
            }
            100% {
                text-shadow: 0 0 20px #ff4d4d,
                           0 0 40px #ff9933,
                           0 0 60px #ffff66;
            }
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .car-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .car-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .car-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .car-box h2 {
            padding: 1rem;
            font-size: 1.25rem;
            text-align: center;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .car-list {
                gap: 1rem;
            }

            .car-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Meine Autos</h1>
    
    <div class="car-list">
        <a href="corolla.html">
            <div class="car-box">
                <img src="/images/corolla1.jpg" alt="Toyota Corolla">
                <h2>Toyota Corolla E90</h2>
            </div>
        </a>
        <a href="renault.html">
            <div class="car-box">
                <img src="/images/r4-1.jpg" alt="Renault R4">
                <h2>Renault R4 GTL</h2>
            </div>
        </a>
        <a href="reibn.html">
            <div class="car-box">
                <img src="/images/reibn1.jpg" alt="Reibn">
                <h2>Aprilia Eigenbau</h2>
            </div>
        </a>
    </div>
</body>
</html>
